<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A No Shadow Example</title>
  <script src="./noshadow.js" type="module"></script>
</head>

<body>
  <h1>No shadow DOM</h1>

  <style>
    .container {
      color: green;
    }

    .container .shadow-class {
      color: red;
    }
  </style>

  <div id="out">
    <div>
      Outside shadow DOM without CSS outside shadow.
    </div>
    <div class="container">
      Outside shadow DOM with CSS outside shadow.
    </div>
  </div>

  <div style="margin-bottom: 30px;" id="in">
    <normal-element class="container"></normal-element>
  </div>

  <a href="./index.html">Back to a shadow DOM example.</a>

</body>

</html>
